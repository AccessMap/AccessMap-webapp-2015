{% extends "base.html" %}

{% block content %}
<link href="{{ url_for('static', filename='css/report.css') }}" rel="stylesheet"> 
<div class="container">
  <div class="row icon-row">
    <div class="col-xs-1 col-sm-3 col-md-3 col-lg-4"> 
    </div>
    <div class="col-xs-10 col-sm-6 col-md-6 col-lg-4">
      <h3>Report Missing Feature</h3>
      <form method="post" action="report-submitted">
        <input type="hidden" name="lat" value="{{ location['lat'] }}"> 
        <input type="hidden" name="lon" value="{{ location['lon'] }}"> 
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type" name="type">
            <option>Construction</option>
            <option>Curb Ramp</option>
            <option>Elevator</option>
            <option>Stairs</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Any additional information you think is important" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-xs-1 col-sm-3 col-md-3 col-lg-4"> 
    </div>
  </div>
</div>
{% endblock content %}
